service: kyler-bot
frameworkVersion: '>=1.28.0 <2.0.0'

provider:
  name: aws
  runtime: go1.x
  memorySize: 128
  stage: prod
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ap-southeast-1:646978820291:table/FoodList"

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  kylerbot:
    handler: bin/main
    events:
      - http:
          path: kylerbot
          method: post
